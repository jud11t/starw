<h1 class="p-3">Patient</h1>
<div class="p-3">
    <div class="text-center">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Hospital Id</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                </tr>
            </thead>
            <tbody>
                <td>{{ user.hospitalId}}</td>
                <td>{{ user.firstname}}</td>
                <td>{{ user.lastname }}</td>
            </tbody>
        </table>
    </div>
</div>
<div class="p-3">
    <div class="d-flex">
      <div style="display: block;">
        <canvas baseChart width="400" height="400"
          [type]="'line'"
          [data]="lineChartData_1"
          [options]="lineChartOptions"
          [legend]="lineChartLegend">
        </canvas>
      </div>
      <div style="display: block;">
        <canvas baseChart width="400" height="400"
          [type]="'line'"
          [data]="lineChartData_2"
          [options]="lineChartOptions"
          [legend]="lineChartLegend">
        </canvas>
      </div>
    </div>
    <div class="d-flex">
      <div style="display: block;">
        <canvas baseChart width="400" height="400"
          [type]="'line'"
          [data]="lineChartData_3"
          [options]="lineChartOptions"
          [legend]="lineChartLegend">
        </canvas>
      </div>
      <div style="display: block;">

        </canvas>
      </div>

</div>
<h1 class="p-3">Pick a treatment</h1>
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <span style="color: blue;border-bottom: 1px solid blue; cursor:pointer" >Option 1</span>
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div>
            <span>First option</span>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
            <span style="color: blue;border-bottom: 1px solid blue; cursor:pointer" >Option 2</span>
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div>
            <span>Second option</span>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            <span style="color: blue;border-bottom: 1px solid blue; cursor:pointer" >Option 3</span>
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div>
              <span>Third option</span>
            </div>
          </div>
        </div>
      </div>
  </div>
