    <div id="login-container" class="d-flex justify-content-center" >
        <div id="login-form" class="w-25 mt-5">
            <h1 class="text-center">Login</h1>
            <div id="login-name-label" class="w-100 mt-3">
                Username
            </div>
            <div id="login-name-input">
                <input [(ngModel)]="username" class="form-control w-100 mt-1" type="text" placeholder="Username">
            </div>
            <div id="login-password-label" class="w-100 mt-3">
                Password
            </div>
            <div id="login-name-label" class="w-100 mt-1">
                <input [(ngModel)]="password" class="form-control" type="password" placeholder="Password">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary w-75 mt-5 text-center" (click)="onLoginClicked()">Login</button>
            </div>
        </div>
    </div>
