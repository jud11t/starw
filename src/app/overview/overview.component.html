<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="p-3">
        <a class="navbar-brand">Star</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

      <button class="btn btn-outline-danger w-55 mt-2 text-center" (click)="onLogoutClicked()">Log out</button>

  <h1 class="p-3 text-center">Patients</h1>
  <div class="p-3" style="min-height: 500px; max-height:500px; overflow-x:auto;overflow-y:scroll">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Hospital Id</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Age</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td><span style="color: blue;border-bottom: 1px solid blue; cursor:pointer" (click)="onHospitalIdClicked(user.hospitalId)">{{ user.hospitalId }}</span></td>
            <td>{{ user.firstname}}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.age }}</td>
            <td> <button class="btn btn-outline-success fas fa-pen"(click)="onEditClicked(user.hospitalId)"></button> </td>
            <td> <button class="btn btn-outline-danger fas fa-trash" (click)="onDeletePatientClicked(user.hospitalId)"></button> </td>
          </tr>
        </tbody>
      </table>
  </div>
  <div class="p-2">
    <button  class="btn btn-primary mt-3 " (click)="onAddPatientClicked()">Add patient</button>
  </div>
